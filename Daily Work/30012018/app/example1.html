<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src = "controller.js"></script>
    <title> First Web Page </title>
</head>

<body ng-app = "myFirstApp">

<div ng-controller="studentController">
    <ul>
        <li ng-repeat="studentname in student.details"> Your full name is: {{studentname.firstname + " " + studentname.lastname}}
            and fees to be paid is: {{studentname.fees}}

            <ol>
                <li ng-click="loadFromMenu($parent.$index)" ng-repeat="subject in studentname.subjects">
                    {{subject.name + " : " + subject.marks}}
                </li>
            </ol>

        </li>
    </ul>
</div>

<input type = "checkbox" ng-model = "showHide1">Show Button
<button ng-show = "showHide1">Click Me!</button>


</body>
</html>
