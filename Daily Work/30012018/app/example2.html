<head>

    <script type = "text/javascript" src="script.js" ></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
        (function () {
            var p = document.createElement('script');

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="amadeus_logo.png" height="100" width="433">
            </a>
        </div>
    </div>
</nav>
<br><br><br>

<div class="Oauth" ng-app = "myApp" ng-controller="myCtrl">
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-2">
        <button class="btn btn-primary btn-block" ng-click = "onGoogleLogin()" value="login"> Authorize </button>
    </div>
    <div class="col-lg-2">
        <button class="btn btn-primary btn-block" value="signout"> Sign out </button>
    </div>
</div>
<br><br>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h4> {{"Your username is:" + gmail.username}} </h4>
            <h4> {{"Your email is: " + gmail.email}} </h4>
            <img ng-src = "g_image" style = "width: 100px; height:100px;">
        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
